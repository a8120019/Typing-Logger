<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="index.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/osql.js"></script>

	<script>
		osql.requireLogin();
		var typefield;
		var keyLogs = [];
		document.addEventListener("keydown", keyPressEvent);

		$(document).ready(function () {
			getUserData();
		});

		async function getUserData() {
			var me = await osql.getMe();
			// UserData
			// fname: "Takahiro"
			// id: "a8120019@gsuite.si.aoyama.ac.jp"
			// ip: "210.137.33.94"
			// lname: "Ishikawa"
			// studentid: "18120019"
			var sql = `insert ignore into Users (id, fname, lname, studentid) values ("${me.id}", "${me.fname}", "${me.lname}", ${me.studentid});`;
			await osql.connect(sql);
		}

		function keyPressEvent(e) {
			if (!typefield) {
				typefield = document.getElementById("typingfield");
			}
			if (e.keyCode == 32 && typefield.readOnly == true) {  // Spaceを押した際の処理
				// textareaの内容を空に
				typefield.value = "";
				// textareaの編集を可能に
				typefield.readOnly = false;
				// textareaにフォーカスを合わせる
				typefield.focus();
				var key_type = e.code;
				var now = new Date();
				var key_time = now.getTime();
			} else if (typefield.readOnly == false && typefield.disabled == false) {  // 計測開始後の処理
				var key_type = e.key;
				var now = new Date();
				var key_time = now.getTime();
			}
			if (key_type) {  // キーが計測されていた場合の処理
				var key_dict = {};
				key_dict.key = key_type;
				key_dict.time = key_time;

				keyLogs.push(key_dict);
			}
		}

		async function buttonPressed() {
			// ログ確認
			// console.log(keyLogs);
			// var typefield = document.getElementById("typingfield");
			// console.log(typefield.value);

			if (typefield.readOnly == false && typefield.disabled == false) {  // 記録を開始している時のみ有効

				// 操作無効化
				typefield.disabled = true;

				// 表示: 送信中
				document.getElementById("confirm").innerHTML = "送信中...";

				// SQL送信
				// - Typings登録
				var me = await osql.getMe();
				var sql = `insert into Sessions (userid, date) values ("${me.id}", now());`;
				await osql.connect(sql);

				// - id取得
				var sql = `select * from Sessions where userid = "${me.id}" order by id desc;`;
				var typings = await osql.connect(sql);
				var catch_typingid = typings[0].id;

				// - Logs登録
				var key_text;
				var key_time;
				// var sqls = [];
				for (var i = 0; i < keyLogs.length; i++) {
					key_text = keyLogs[i].key;
					key_time = keyLogs[i].time;
					if (key_text == '"') {
						var sql = `insert into Logs (sessionid, text, time) values (${catch_typingid}, '${key_text}', ${key_time});`;
					} else {
						var sql = `insert into Logs (sessionid, text, time) values (${catch_typingid}, "${key_text}", ${key_time});`;
					}
					// sqls.push(sql);
					await osql.connect(sql);
				}

				// await osql.connect(sqls);

				// 表示: 送信完了メッセージ
				document.getElementById("confirm").innerHTML = "送信完了!";
			} else {  // 開始していない時はエラーメッセージ
				document.getElementById("confirm").innerHTML = "記録を開始していません";
			}
		}

	</script>

</head>
